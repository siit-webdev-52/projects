<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch post</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>JS Fetch Homework</h1>
        <div id="ui">
            <div id="form-container">
                <h2>Add an author</h2>
                <div id="author-form">
                    <label for="author-name">Author name:</label>
                    <input id="author-name" type="text"> 
                    <button>Add author</button>
                    <div id="fetch-result" class="error success">Fetch result here</div>
                </div>
            </div>
            <div id="list">
                <h2>Authors list <span>&#8635; refresh list</span></h2>
                <ol id="authors-list"></ol>
            </div>
        </div>
    </div>
</body>
</html>
